syntax = "proto3";

package biatob.proto.mvp;

message UserId {
  oneof kind {
    string username = 1;
    // string oauth_google_acct = 2;
    // string oauth_facebook_acct = 3;
  }
}

message AuthToken {
  bytes hmac_of_rest = 1;
  UserId owner = 2;
  uint32 minted_unixtime = 3;
  uint32 expires_unixtime = 4;
}

message CredentialsConfig {
  SmtpCredentials smtp = 1;
  bytes token_signing_secret = 2;
  message SmtpCredentials {
    string hostname = 1;
    uint32 port = 2;
    string username = 3;
    string password = 4;
    string from_addr = 5;
  }
}

message EmailFlowState {
  oneof email_flow_state_kind {
    Void unstarted = 1;
    CodeSent code_sent = 2;
    string verified = 3;
  }
  message CodeSent {
    string email = 1;
    HashedPassword code = 2;
  }
}

message HashedPassword {
  bytes salt = 1;
  bytes scrypt = 2;
}

message GenericUserInfo {
  repeated UserId trusted_users = 1;
  EmailFlowState email = 2;
  bool email_reminders_to_resolve = 3;
  bool email_resolution_notifications = 4;
}
message UsernameInfo {
  GenericUserInfo info = 1;
  HashedPassword password = 2;
}

// For MVP purposes, we're just gonna store the entire worldstate in a protobuf blob. "Data base"? Huh?
// TODO(P3): ^ stop doing that
message WorldState {

  map<string, UsernameInfo> username_users = 1;
  // map<string, GoogleOauthInfo> google_oauth_users = 5;
  // map<string, FacebookOauthInfo> facebook_oauth_users = 6;

  map<uint32, Prediction> predictions = 2;

  // message GoogleOauthInfo {
  //   GenericUserInfo info = 1;
  // }
  // message FacebookOauthInfo {
  //   GenericUserInfo info = 1;
  // }
  message Prediction {
    // Set upon creation, never changed
    string prediction = 1;
    CertaintyRange certainty = 2;
    uint32 maximum_stake_cents = 3;
    uint32 created_unixtime = 4;
    uint32 closes_unixtime = 5;
    uint32 resolves_at_unixtime = 11;
    string special_rules = 6;
    UserId creator = 7;

    // Append-only
    repeated Trade trades = 8;
    repeated ResolutionEvent resolutions = 10;
  }
}

message ResolutionEvent {
  uint32 unixtime = 1;
  Resolution resolution = 2;
  string notes = 3;
}

message Trade {
  UserId bettor = 1;
  bool bettor_is_a_skeptic = 2;
  uint32 bettor_stake_cents = 3;
  uint32 creator_stake_cents = 4;
  uint32 transacted_unixtime = 5;
}


enum Void {
  VOID = 0;
}

enum Resolution {
  RESOLUTION_NONE_YET = 0;
  RESOLUTION_YES = 1;
  RESOLUTION_NO = 2;
  RESOLUTION_INVALID = 3;
}

message WhoamiRequest {}
message WhoamiResponse {
  AuthToken auth = 1;
}

message SignOutRequest {}
message SignOutResponse {}

message RegisterUsernameRequest {
  string username = 1;
  string password = 2;
}
message RegisterUsernameResponse {
  oneof register_username_result {
    AuthToken ok = 1;
    Error error = 2;
  }
  message Error {
    string catchall = 1;
    Void username_taken = 2;
  }
}

message LogInUsernameRequest {
  string username = 1;
  string password = 2;
}
message LogInUsernameResponse {
  oneof log_in_username_result {
    AuthToken ok = 1;
    Error error = 2;
  }
  message Error {
    string catchall = 1;
  }
}

message CertaintyRange {
  float low = 1;
  float high = 2;
}
message CreatePredictionRequest {
  string prediction = 2;
  // PredictionPrivacy privacy = 3;
  CertaintyRange certainty = 4;
  uint32 maximum_stake_cents = 5;
  uint32 open_seconds = 6;
  string special_rules = 7;
  uint32 resolves_at_unixtime = 8;
}
message CreatePredictionResponse {
  oneof create_prediction_result {
    uint32 new_prediction_id = 1;
    Error error = 2;
  }
  message Error {
    string catchall = 1;
  }
}

message GetPredictionRequest {
  uint32 prediction_id = 2;
}
message GetPredictionResponse {
  oneof get_prediction_result {
    UserPredictionView prediction = 1;
    Error error = 2;
  }
  message Error {
    string catchall = 1;
    Void no_such_prediction = 2;
  }
}
message UserPredictionView {
  string prediction = 1;
  CertaintyRange certainty = 2;
  uint32 maximum_stake_cents = 3;
  uint32 remaining_stake_cents_vs_believers = 4;
  uint32 remaining_stake_cents_vs_skeptics = 5;
  uint32 created_unixtime = 6;
  uint32 closes_unixtime = 7;
  string special_rules = 8;
  UserUserView creator = 9;
  repeated ResolutionEvent resolutions = 10;
  repeated Trade your_trades = 11;
  uint32 resolves_at_unixtime = 12;
}
message UserUserView {
  string display_name = 1;
  bool is_self = 2;
  bool is_trusted = 3;
  bool trusts_you = 4;
}

message ListMyPredictionsRequest {
}
message ListMyPredictionsResponse {
  oneof list_my_predictions_result {
    PredictionsById ok = 1;
    Error error = 2;
  }
  message Error {
    string catchall = 1;
    Void no_such_prediction = 2;
  }
}
message PredictionsById {
  map<uint32, UserPredictionView> predictions = 1;
}

message StakeRequest {
  uint32 prediction_id = 2;
  bool bettor_is_a_skeptic = 3;
  uint32 bettor_stake_cents = 4;
}
message StakeResponse {
  oneof stake_result {
    Void ok = 1;
    Error error = 2;
  }
  message Error {
    string catchall = 1;
  }
}

message ResolveRequest {
  uint32 prediction_id = 1;
  Resolution resolution = 2;
  string notes = 3;
}
message ResolveResponse {
  oneof resolve_result {
    Void ok = 1;
    Error error = 2;
  }
  message Error {
    string catchall = 1;
  }
}

message SetTrustedRequest {
  UserId who = 1;
  bool trusted = 2;
}
message SetTrustedResponse {
  oneof set_trusted_result {
    Void ok = 1;
    Error error = 2;
  }
  message Error {
    string catchall = 1;
  }
}

message GetUserRequest {
  UserId who = 1;
}
message GetUserResponse {
  oneof get_user_result {
    UserUserView ok = 1;
    Error error = 2;
  }
  message Error {
    string catchall = 1;
  }
}

message ChangePasswordRequest {
  string old_password = 1;
  string new_password = 2;
}
message ChangePasswordResponse {
  oneof change_password_result {
    Void ok = 1;
    Error error = 2;
  }
  message Error {
    string catchall = 1;
  }
}

message SetEmailRequest {
  string email = 1;
}
message SetEmailResponse {
  oneof set_email_result {
    Void ok = 1;
    Error error = 2;
  }
  message Error {
    string catchall = 1;
  }
}

message VerifyEmailRequest {
  string code = 1;
}
message VerifyEmailResponse {
  oneof verify_email_result {
    string verified_email = 1;
    Error error = 2;
  }
  message Error {
    string catchall = 1;
  }
}

message GetSettingsRequest {
}
message GetSettingsResponse {
  oneof get_settings_result {
    UsernameInfo ok_username = 1;
    Error error = 2;
  }
  message Error {
    string catchall = 1;
  }
}
