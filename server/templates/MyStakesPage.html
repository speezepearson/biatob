{% extends 'base_page.html' %}
{% block title %} Biatob - Invitation {% endblock %}
{% block page_body %}
  <script type="text/javascript" src="/elm/MyStakes.js"></script>
  <script type="text/javascript">

    var predictionsPbB64 = {{ predictions_pb_b64 | tojson }};

    if (!window.elmGlobalFlags.authTokenPbB64) {
      window.location = "/"; // TODO(P2): should be /login
    }

    var main = Elm.Elements.MyStakes.init({
      flags: {...window.elmGlobalFlags, predictionsPbB64},
    });
    subscribeToCopy(main);

    var usernameField = document.getElementsByClassName('username-field')[0];
    if (usernameField) usernameField.focus();
  </script>
{% endblock %}
