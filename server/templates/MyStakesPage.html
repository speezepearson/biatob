<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Biatob - My Stakes</title>
  <link rel="shortcut icon"type="image/x-icon" href="data:image/x-icon;,">
  <script type="text/javascript" src="/elm/MyStakesPage.js"></script>
  <script type="text/javascript">
    {% include 'Utils.js' %}
  </script>
  <link rel="stylesheet" href="/static/base.css">
</head>

<body>
  {% include 'Navbar.html' %}
  <main id="main-wrapper">
    <h2>My Stakes</h2>
    <div id="main"></div>
  </main>
  <script type="text/javascript">

    var authTokenPbB64 = {{ auth_token_pb_b64 | tojson }};
    var predictionsPbB64 = {{ predictions_pb_b64 | tojson }};
    var linkToAuthority = window.location.origin;

    if (!authTokenPbB64) {
      window.location = "/"; // TODO(P2): should be /login
    }

    var main = Elm.MyStakesPage.init({
      node: document.getElementById('main'),
      flags: {authTokenPbB64, predictionsPbB64, linkToAuthority},
    });
    subscribeToCopy(main);
    main.ports.changed.subscribe((predictionId) => {
      window.location.reload();
    });

    var usernameField = document.getElementsByClassName('username-field')[0];
    if (usernameField) usernameField.focus();
  </script>
</body>
</html>
