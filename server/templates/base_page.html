<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="shortcut icon"type="image/x-icon" href="data:image/x-icon;,">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9CYYH7HZ13"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-9CYYH7HZ13');
  </script>

  <script type="text/javascript">
    window.elmGlobalFlags = {
      authSuccessPbB64: {% if auth_success_pb_b64 is defined %} {{ auth_success_pb_b64 | tojson }} {% else %} null {% endif %},
      timeZoneOffsetMinutes: new Date().getTimezoneOffset(),
      httpOrigin: window.origin,
      initUnixtime: +(new Date()),
      timeZoneOffsetMinutes: new Date().getTimezoneOffset(),
    };
    console.log('global flags', window.elmGlobalFlags);

    function copy(s) {
        var e = document.createElement('input');
        e.value = s;
        document.body.appendChild(e);
        e.select();
        document.execCommand('copy');
        e.remove();
    }

    function main({elmApp, flags}) {
      var app = elmApp.init({
        flags: {...window.elmGlobalFlags, ...flags},
      });
      var usernameField = document.getElementsByClassName('username-field')[0];
      if (usernameField) usernameField.focus();
      app.ports.pageCopy.subscribe(s => {
        var e = document.createElement('input');
        e.value = s;
        document.body.appendChild(e);
        e.select();
        document.execCommand('copy');
        e.remove();
      })
      app.ports.navigate.subscribe(dest => {if (dest) {window.location=dest} else window.location.reload()});
    }
  </script>
  <style>
    .navbar-wrapper {
      background-color: lightblue;
    }
    .navbar-wrapper > ul {
      max-width: 45em;
      margin: auto;

      display: flex;
      flex-direction: row;
      list-style: none;
      align-items: center;
    }
    .navbar-wrapper li {
      margin: 0.5ex 1ex;
    }

    main {
      max-width: 45em;
      margin: auto;
    }

    h1, h2, h3 {
      text-align: center;
    }

    .new-prediction-form {
      list-style: none;
      padding: 0;
    }

    .new-prediction-form li {
      margin: 1ex;
      padding: 1ex;
      background-color: #ddffff;
      border-radius: 1ex;
      border: 1px solid lightblue;
      text-align: left;
    }

    .prediction-field, .special-rules-field {
      font-family: inherit;
      height: 6em;
    }

    #footer-wrapper {
      margin-top: 2em;
      background-color: lightblue;
    }
    footer {
      max-width: 45em;
      margin: auto;
      padding: 0.5ex 1ex;
    }


  </style>
</head>

<body>
  
  {% block page_body %}{% endblock %}

  <div id="footer-wrapper">
    <footer>
      <a href="mailto:contact@biatob.com">Contact us!</a>
    </footer>
  </div>

</body>
</html>
