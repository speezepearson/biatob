<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="shortcut icon"type="image/x-icon" href="data:image/x-icon;,">
  <script type="text/javascript" src="/elm/CreatePredictionPage.js"></script>
  <link rel="stylesheet" href="/static/base.css">
</head>

<body>
  {% include 'Navbar.html' %}
  <main id="main-wrapper"><div id="main"></div></main>
  <script type="text/javascript">

    var authTokenPbB64 = {{ auth_token_pb_b64 | tojson }};

    var main = Elm.CreatePredictionPage.init({
      node: document.getElementById('main'),
      flags: {authTokenPbB64},
    });
    main.ports.createdPrediction.subscribe((predictionId) => {
      window.location = `/p/${predictionId}`;
    });

    var resolvesAtField = document.getElementsByClassName('resolves-at-field')[0];
    if (resolvesAtField) resolvesAtField.focus();
  </script>
</body>
</html>
