{% extends 'base_page.html' %}
{% block title %} Biatob - Invitation {% endblock %}
{% block page_body %}
  <script type="text/javascript" src="/elm/ViewUser.js"></script>
  <script type="text/javascript">

    var userIdPbB64 = {{ user_id_pb_b64 | tojson }};
    var userViewPbB64 = {{ user_view_pb_b64 | tojson }};
    var predictionsPbB64 = {{ predictions_pb_b64 | tojson }};

    var main = Elm.Elements.ViewUser.init({
      node: document.getElementById('main'),
      flags: {...window.elmGlobalFlags, userIdPbB64, userViewPbB64, predictionsPbB64},
    });
    subscribeToCopy(main);
    main.ports.trustChanged.subscribe(() => window.location.reload());
  </script>
{% endblock %}
