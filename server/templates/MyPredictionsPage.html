<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="shortcut icon"type="image/x-icon" href="data:image/x-icon;,">
  <script type="text/javascript" src="/elm/MyPredictionsPage.js"></script>
  <link rel="stylesheet" href="/static/base.css">
</head>

<body>
  {% include 'Navbar.html' %}
  <main id="main-wrapper"><div id="main"></div></main>
  <script type="text/javascript">

    var authTokenPbB64 = {{ auth_token_pb_b64 | tojson }};
    var predictionsPbB64 = {{ predictions_pb_b64 | tojson }};

    var main = Elm.MyPredictionsPage.init({
      node: document.getElementById('main'),
      flags: {authTokenPbB64, predictionsPbB64},
    });
    main.ports.copy.subscribe((id) => {
      console.log('copy');
      document.getElementById(id).select();
      document.execCommand('copy');
    });
    main.ports.changed.subscribe((predictionId) => {
      window.location.reload();
    });

    var usernameField = document.getElementsByClassName('username-field')[0];
    if (usernameField) usernameField.focus();
  </script>
</body>
</html>
