<nav class="navbar-wrapper">
  <ul>
    <li><a href="/">Home</a></li>
    {% if is_logged_in %}
      <li><a href="/new">New prediction</a></li>
      <li><a href="/my_stakes">My stakes</a></li>
      <li><a href="/settings">Settings</a></li>
      <li>
        <div id="sign-out-button"></div>
        <script>
          var app = Elm.Elements.SignOutButton.init({
            node: document.getElementById('sign-out-button'),
          });
          app.ports.authChanged.subscribe(() => window.location.reload());
        </script>
      </li>
    {% else %}
      <li>
        <div id="auth-widget"></div>
        <script>
          var app = Elm.Elements.LogInWidget.init({
            node: document.getElementById('auth-widget'),
          });
          app.ports.authChanged.subscribe(() => window.location.reload());
          var usernameField = document.getElementsByClassName('username-field')[0];
          if (usernameField) usernameField.focus();
        </script>
      </li>
    {% endif %}
  </ul>
</nav>
